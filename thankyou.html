<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thank You for Signing Up!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			margin-bottom: 30px;
			line-height: 1.5;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 18px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Thank You for Signing Up!</h1>
		<p>Thank you for subscribing to our newsletter. We appreciate your interest and look forward to sharing our updates with you.</p>
		<a href="/" class="btn">Back to Home</a>
	</div>
</body>
</html>
