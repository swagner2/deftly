<!DOCTYPE html>
<html>
  <head>
    <title>Deftly Ai Newsletter Signup</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 200px;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }
      input[type="email"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: none;
        font-size: 16px;
        outline: none;
      }
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
      }
      .error {
        color: #f44336;
      }
      .success {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <h1>Deftly Ai</h1>
    <h2>A weekly email newsletter about Ai tools to enhance your selling.</h2>
    <div class="form-container">
    <div id="my-reform"></div>

  <script>window.Reform=window.Reform||function(){(Reform.q=Reform.q||[]).push(arguments)};</script>
  <script id="reform-script" async src="https://embed.reform.app/v1/embed.js"></script>
  <script>
     Reform('init', {
          url: 'https://forms.reform.app/nes/untitled-form-11/romy5n',
          target: '#my-reform',
          background: 'transparent',
    })
</script>
  </body>
</html>
