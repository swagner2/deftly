<!DOCTYPE html>
<html>
<head>
	<title>Deftly AI Newsletter Signup</title>
	 <script src="script.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url('https://github.com/swagner2/deftly/blob/main/images/rainbow%20cloud%20money.png');
			background-size: cover;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
			text-align: center;
		}
		h1 {
			margin-top: 0;
			font-size: 36px;
			color: #333;
		}
		input[type="email"] {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 20px;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		#error-message {
			color: red;
			font-size: 14px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sign up for the Deftly AI Newsletter</h1>
		<p>Enter your email address to receive our latest news and updates.</p>
		<form id="signup-form" action="#" method="POST">
			<input type="email" name="email" id="email-input" placeholder="Enter your email address" required>
			<input type="submit" id="submit-button" value="Subscribe">
			<div id="error-message"></div>
		</form>
	</div>

</body>
</html>
